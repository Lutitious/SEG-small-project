<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Log In</title>
</head>
<body>

<h1>Log In</h1>

<form action="{% url 'log_in' %}" method="post">
    {% csrf_token %}
    {% for message in messages %}
        <p><b>{{ message }}</b></p>
    {% endfor %}
<table>
        <tr>
            <td>Username:</td>
            <td><label for="id_username">
                <input class="form-control" type="text" name="username" id="id_username" value="{{ username }}">
            </label></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><label>
                <input class="form-control" type="password" name="password" id="id_password" value="{{ password }}">
            </label></td>
        </tr>
        <tr>

            <td> </td>
            <td><input class="btn btn-success" type="submit" value="Log In" ></td>
        </tr>
</table>
</form>

</body>
</html>
