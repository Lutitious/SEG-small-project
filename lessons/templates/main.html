<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="http://clipart-library.com/images/yckAg4Gzi.png" width="30" height="30" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="{% url 'index' %}">Ladybird Music School</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logged_in' %}">View Lessons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'request_booking' %}">Request Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'log_out' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sign_up' %}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'log_in' %}">Log In</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
{% with name as sub_template %}
    {% include sub_template %}
{% endwith %}

</body>
</html>
